<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Animal Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?ocean,blue') no-repeat center center/cover;
            text-align: center;
            color: white;
        }
        .game-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background: lightblue;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
        }
        .matched {
            background: limegreen !important;
        }
    </style>
</head>
<body><div id="navbar-container"></div>


    <div class="container mt-5">
        <h1>üê† Ocean Animal Matching Game ü¶à</h1>
        <div class="game-container">
            <h3>Match the ocean animals!</h3>
            <div id="game-board"></div>
            <p id="score" class="mt-3 fw-bold">Score: 0</p>
            <p id="feedback" class="fw-bold"></p>
        </div>
    </div>

    <script>
        const animals = ["üê†", "üê¨", "ü¶Ä", "üêô", "ü¶à", "üê°"];
        let shuffledCards = [...animals, ...animals].sort(() => Math.random() - 0.5);
        let firstCard = null;
        let secondCard = null;
        let score = 0;

        function createBoard() {
            document.getElementById("game-board").innerHTML = shuffledCards.map((animal, index) =>
                `<div class="card" id="card-${index}" onclick="flipCard(${index}, '${animal}')">‚ùî</div>`
            ).join('');
        }

        function flipCard(index, animal) {
            let card = document.getElementById(`card-${index}`);
            if (card.textContent !== "‚ùî" || secondCard) return;

            card.textContent = animal;

            if (!firstCard) {
                firstCard = { index, animal };
            } else {
                secondCard = { index, animal };
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (firstCard.animal === secondCard.animal) {
                document.getElementById(`card-${firstCard.index}`).classList.add("matched");
                document.getElementById(`card-${secondCard.index}`).classList.add("matched");
                score++;
                document.getElementById("feedback").textContent = "‚úÖ Matched!";
                document.getElementById("feedback").style.color = "lightgreen";
            } else {
                document.getElementById(`card-${firstCard.index}`).textContent = "‚ùî";
                document.getElementById(`card-${secondCard.index}`).textContent = "‚ùî";
                document.getElementById("feedback").textContent = "‚ùå Try Again!";
                document.getElementById("feedback").style.color = "red";
            }

            firstCard = null;
            secondCard = null;
            document.getElementById("score").textContent = `Score: ${score}`;

            if (score === animals.length) {
                document.getElementById("feedback").textContent = "üéâ You Matched All! üèÜ";
            }
        }

        createBoard();
    </script>
<script>
    async function loadNavbar() {
        try {
            const response = await fetch("navbar.html");
            const navbarHtml = await response.text();
            document.getElementById("navbar-container").innerHTML = navbarHtml;

            await fetchConfig();
            await checkUserSession();
        } catch (error) {
            console.error("Error loading navbar:", error);
        }
    }

    async function fetchConfig() {
        try {
            const response = await fetch("http://localhost:3000/config");
            if (!response.ok) throw new Error(`Failed to fetch config: ${response.statusText}`);
            const config = await response.json();
            window.supabaseClient = window.supabase.createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
        } catch (error) {
            console.error("Error fetching config:", error);
        }
    }

    async function checkUserSession() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            document.getElementById("logout-btn").style.display = "inline";
            document.getElementById("login-btn").style.display = "none";
            document.getElementById("signup-btn").style.display = "none";
        } else {
            document.getElementById("logout-btn").style.display = "none";
            document.getElementById("login-btn").style.display = "inline";
            document.getElementById("signup-btn").style.display = "inline";
        }
    }

    document.addEventListener("DOMContentLoaded", loadNavbar);
</script>

</body>
</html>
