<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceanQuest - Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- Load Supabase JS -->
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }
        .quiz-section {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 40px;
            border-radius: 10px;
        }
        .quiz-option {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            width: 100%;
            text-align: left;
        }
        .quiz-option img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <section id="quiz" class="py-5 text-center">
        <div class="container quiz-section">
            <h2>Take the Ocean Quiz</h2>
            <p>Answer questions and save marine species!</p>
            <button class="btn btn-success btn-lg" onclick="startQuiz()">Start Quiz</button>
            <div id="quiz-container" class="mt-4"></div>
        </div>
    </section>

    <script>
        // Global variable to store Supabase client
        let supabaseClient;

        // Load navbar dynamically
        async function loadNavbar() {
            try {
                const response = await fetch("navbar.html"); 
                const navbarHtml = await response.text();
                document.getElementById("navbar-container").innerHTML = navbarHtml;
                
                await fetchConfig();  // Initialize Supabase
                await checkUserSession(); // Verify login status
                attachNavbarEventListeners(); // Attach event listeners
            } catch (error) {
                console.error("Error loading navbar:", error);
            }
        }

        // Fetch Supabase configuration
        async function fetchConfig() {
            try {
                const response = await fetch("http://localhost:3000/config");
                if (!response.ok) throw new Error(`Failed to fetch config: ${response.statusText}`);
                const config = await response.json();

                if (!config.SUPABASE_URL || !config.SUPABASE_ANON_KEY) {
                    throw new Error("Supabase config values are missing.");
                }

                supabaseClient = supabase.createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
                console.log("Supabase initialized successfully.");
            } catch (error) {
                console.error("Error fetching config:", error);
            }
        }

        // Check if user is logged in
        async function checkUserSession() {
            if (!supabaseClient) {
                console.error("Supabase client is not initialized.");
                return;
            }

            try {
                const { data: { user } } = await supabaseClient.auth.getUser();

                const logoutBtn = document.getElementById("logout-btn");
                const loginBtn = document.getElementById("login-btn");
                const signupBtn = document.getElementById("signup-btn");

                if (user) {
                    console.log("User is logged in:", user.email);
                    if (logoutBtn) logoutBtn.style.display = "inline";
                    if (loginBtn) loginBtn.style.display = "none";
                    if (signupBtn) signupBtn.style.display = "none";
                } else {
                    console.log("No user logged in");
                    if (logoutBtn) logoutBtn.style.display = "none";
                    if (loginBtn) loginBtn.style.display = "inline";
                    if (signupBtn) signupBtn.style.display = "inline";
                }
            } catch (error) {
                console.error("Error checking user session:", error);
            }
        }

        // Attach event listeners to navbar buttons
        function attachNavbarEventListeners() {
            const logoutBtn = document.getElementById("logout-btn");
            if (logoutBtn && supabaseClient) {
                logoutBtn.addEventListener("click", async () => {
                    try {
                        const { error } = await supabaseClient.auth.signOut();
                        if (!error) {
                            console.log("Logged out successfully");
                            await checkUserSession(); // Update UI after logout
                            alert("Logged out successfully!");
                        } else {
                            console.error("Logout failed:", error);
                        }
                    } catch (error) {
                        console.error("Logout error:", error);
                    }
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener("DOMContentLoaded", loadNavbar);

        // Quiz logic
        let score = 0;
        let currentQuestion = 0;

            { text: "Pacific", image: "https://media.istockphoto.com/id/1038412058/photo/pacific-ocean-at-big-sur.jpg?s=612x612&w=0&k=20&c=7HafWADJfR2b5WxIGXbthZ11JsE5sX2-258iyZrawvI=" },

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("quiz-container").innerHTML = "";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById("quiz-container").innerHTML = `
                    <h3>Your Score: ${score} / ${questions.length}</h3>
                    <button class="btn btn-primary" onclick="startQuiz()">Restart Quiz</button>
                `;
                return;
            }

            const q = questions[currentQuestion];
            let optionsHTML = "";
            q.options.forEach(option => {
                optionsHTML += `
                    <button class="btn btn-outline-primary m-2 quiz-option" onclick='checkAnswer("${option.text}")'>
                        <img src="${option.image}" alt="${option.text}"> ${option.text}
                    </button>
                `;
            });

            document.getElementById("quiz-container").innerHTML = `
                <h4>${q.question}</h4>
                <div>${optionsHTML}</div>
            `;
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            showQuestion();
        }
    </script>
